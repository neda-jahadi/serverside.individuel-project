<!DOCTYPE html>
<html lang='sv' dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>GÖteborgaren Bera</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" charset="utf-8"></script>
    </head>
    <body>
       <main>
           <header>
               <h1>Göteborgaren Bera Boats</h1>
           </header>

          <div>
              <input type="text" id="searchModel" placeholder="Model you want..."/><br/>
              <input type="number" id="searchMaxPrice" placeholder="Max price..."/><br/>
              <label for="sailboatSearch">Sailboat?</label>
              <select name= "sailboatSearch" id="sailboatSearch">
                <option value = "yes"> Yes </option>
                    <option value = "no"> No </option>
                
              </select>
              <label for="hasMotorSearch">Has motor?</label>
              <select name= "hasMotorSearch" id="hasMotorSearch">
                <option value = "yes"> Yes </option>
                    <option value = "no"> No </option>
                
              </select><br/>
              <label for="madebeforeSearch">Production year before:</label>
              <input type="number" min="1900" max="2099" step="1" value="2020" id="madebeforeSearch" /><br/>
              
              <label for="madeafterSearch">Production year after:</label>
              <input type="number" min="1900" max="2099" step="1" value="2000" id="madeafterSearch" /><br/>

               
              <p>Choose your sorting option...</p>
              <button id="sortNameAscending">Sort model name(A...Z)</button>
              <button id="sortNameDescending">Sort model name(Z...A)</button>
              <button id="sortPrice">Sort price(lowest ... highest)</button>
              <button id="sortOldToYoung">Sort production year(oldest ... newest)</button>
              <button id="sortYoungToOld">Sort production year(newest ... oldest)</button>
              <br/>
              <button id="search">Search!</button>
              
              <div id="boatList">

              </div>
          </div>

           <div id="inputElement">
             <h2>Add new boats here:</h2>
               <input type="text" id="inputName" placeholder="Name of model..."/>
               <div id="#motorDiv">
                   <p class="motorQuestion">Does it have a motor?</p>
                   <label><input type="radio" name ="motor" class="motor" value="yes" checked>Yes</label>
                   <label><input type="radio" name="motor"class="motor" value="no">No</label>
               </div>

               <input type="number" id="inputPrice" placeholder="Price..."/><br/>
               <input type="number" id="inputYear" placeholder="Year of production..."/>
               <div id="#sailboatDiv">
                   <p class="sailboatQuestion">Is it a sailboat?</p>
                   <label><input type="radio" name ="sailboat" class="sailboat" value="yes" checked>Yes</label>
                   <label><input type="radio" name="sailboat"class="sailboat" value="no">No</label>
               </div>

               <button id="addButton">Add</button>
           </div>
       </main>
    </body>
</html>
